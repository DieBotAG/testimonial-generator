<!-- form.html -->
<form action="/generate" method="post" enctype="multipart/form-data">
  <label>Zitat:</label><br />
  <textarea name="quote" rows="4" cols="50" required></textarea><br /><br />
  <label>Name:</label><br />
  <input type="text" name="name" required><br /><br />
  <label>Funktion / Partei:</label><br />
  <input type="text" name="info" required><br /><br />
  <label>Foto hochladen:</label><br />
  <input type="file" name="photo" accept="image/*" required><br /><br />
  <button type="submit">Grafik generieren</button>
</form>
